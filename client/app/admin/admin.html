<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container">
  <p>The delete user and user index api routes are restricted to users with the 'admin' role.</p>
  <ul class="list-group">
    <li class="list-group-item" ng-repeat="user in users">
        <strong>{{user.name}}</strong><br>
        <span class="text-muted">{{user.email}}</span>
        <a ng-click="delete(user)" class="trash"><span class="glyphicon glyphicon-trash pull-right"></span></a>
    </li>
  </ul>

  <div class="container">
 
  <form class="thing-form" ng-submit="addthing()" name="thingForm">
    <textarea class="form-control" ng-model="newthing" rows="3" placeholder="Enter a new thing" required></textarea>
    <input class="btn btn-primary" type="submit" ng-disabled="thingForm.$invalid" value="Post">
  </form>
 
  <ul class="thing-list">

  	{{ things }}
    <li ng-repeat="thing in things">

      <header>{{ thing.parentid }}</header>
      <p>{{ thing.name }}</p>
    </li>
  </ul>
</div>



</div>
